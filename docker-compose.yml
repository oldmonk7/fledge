version: '3.8'
services:
  # PostgreSQL service - using port 5433 to avoid conflicts with local PostgreSQL
  # To use Docker PostgreSQL instead of local, update DB_PORT in your .env or change this to 5432
  postgres:
    image: postgres:15
    container_name: fledge-postgres
    environment:
      POSTGRES_DB: fledge
      POSTGRES_USER: fledge_user
      POSTGRES_PASSWORD: fledge_password
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL on 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fledge_user -d fledge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: